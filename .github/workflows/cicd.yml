name: CI-CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repo
      uses: actions/checkout@v3

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.9

    - name: Install Dependencies
      run: |
        pip install -r requirements.txt
        pip install pytest pyspark

    - name: Run Tests
      run: |
        export PYTHONPATH=$(pwd)
        pytest tests/

    - name: Install Databricks CLI
      run: |
        pip install databricks-cli

    - name: Deploy Notebook
      env:
        DATABRICKS_HOST: ${{ secrets.DATABRICKS_HOST }}
        DATABRICKS_TOKEN: ${{ secrets.DATABRICKS_TOKEN }}
      run: |
        databricks workspace import_dir notebooks /Shared/devops_demo --overwrite

    - name: Create Databricks Job (JSON)
      env:
        DATABRICKS_HOST: ${{ secrets.DATABRICKS_HOST }}
        DATABRICKS_TOKEN: ${{ secrets.DATABRICKS_TOKEN }}
      run: |
        databricks jobs reset --job-id 841027682634122 --json-file job_medallion.json

        